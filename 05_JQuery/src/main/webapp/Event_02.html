<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CDN(Content Delivery Network)을 이용하여 사용하는 방법. -->
<script src="https://code.jquery.com/jquery-3.7.1.js" 
	integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
	crossorigin="anonymous"></script>
	
<script type="text/javascript">

	/*
	  이벤트 이름(목록)
	  blur, change, load, ubload, resize, scroll,
	  select, submit, click, dblclick, mousedown,
	  mouseup, mousemove, mouseover, mouseout,
	  mouseleave, focus, keydown, keypress. keyup,.....
	*/

	$(() => {
		$(".menu li").on("click", function() {
			alert($(this).html());
		});
	});

</script>
</head>
<body>

	<ul class="menu">
	  <li>짜장면</li>
	  <li>짬뽕</li>
	  <li>탕수육</li>
	  <li>볶음밥</li>
	  <li>군만두</li>
	</ul>

</body>
</html>
