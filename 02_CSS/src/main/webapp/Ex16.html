<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<!--  
			1. 블록레벨 요소
				- 주요 태그: hn, p, div
				- 사용 가능한 최대 가로 너비로 사용된다.
				- width: 100%(가로 한 줄 다처먹음), height:0%로 시작 ==> default 값
				- 크기 지정 가능
				- 수직으로 쌓임
				- margin, padding의 속성에 상/하단, 왼/오른쪽 사용 ㅆㄱㄴ
				- 주로 레이아웃을 설정하는 용도로 씀 
			
			2. 인라인레벨 요소
				- 주요 태그: span, img
				- 필요한만큼 너비를 쓴다
				- width: 0%, height:0%로 시작
				- 크기를 지정못함
				- 수평으로 쌓임
				- margin, padding의 속성에 상/하단, 왼/오른쪽 사용 ㅆㅂㄱㄴ
				- 주로 텍스트를 설정하는 용도로 씀.
		-->
		
		<h1>당근칼이다 이런말이야</h1>
		<div></div>  
		<span>에엑따</span>
		
		
</body>
</html>
