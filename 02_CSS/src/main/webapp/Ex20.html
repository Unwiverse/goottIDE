<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

	body {
		margin: 0;
		}
		
	.box1 {
		width: 300px; /*가로너비 300px*/
		height: 200px;/*세로너비 200px*/
		background-color: red;
		margin: 10px;
		}
	
	.box2 {
		width: 300px;
		height: 200px;
		background-color: skyblue;
		padding: 20px;
		box-sizing: border-box; /*원래 width와 height로 복귀*/
		
		}

</style>
</head>
<body>
	<!--  
		CSS 여백
		1. margin(요소의 바깥쪽 여백)
			-요소의 바깥쪽 여백을 지정하는 속성.
			-바깥쪽 여백은 요소와 요소 사이의 간격(거리, 공간)을
			 생성함
			- 속성에는 상단, 오른쪽, 하단, 왼쪽 다르게 지정 가능
			-쓰는법
				margin: 10px 20px 30px 40px
				==> 상단 오른쪽 하단 왼쪽으로 지정됨.
				margin: 10px 
				==> [상하단오왼쪽]
				margin: 10px 20px 30px
				==> [상단, [하단, 오른쪽], 왼쪽]
		2. padding(요소의 안쪽 여백)
			- 요소의 안쪽 여백
			- 단위: px, em, cm 등의 단위로 씀
			- % : 너비로 백분율로 지정도 가능
			- 사용법:
			 padding: 10px 20px 30px 40px
			 			==> 상단오른쪽 하단 왼쪽으로 지정됨.
			 padding: 10px 30px 40px
			 			==> 상단, [오른쪽, 왼쪽], 하단
		
	 -->	
	<div class="box1">1</div>
	<div class="box2">2</div>

</body>
</html>
