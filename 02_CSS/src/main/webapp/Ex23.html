<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.box {
	width: 500px;
	height: 300px;
	border: 20px dashed blue; /*테두리 선 속성 설정*/
	}

</style>

</head>
<body>
	
	<div class="box"></div>
	
	<!-- 
		border 속성 
		- 요소의 테두리 선을 지정할 때 사용하는 속성.
		- 형식) border: 선의 두께 선의종류 선의색상;
		- 개별적으로 사용하는 방법
			* border-width: 테두리 선의 두께
			* border-color: 테두리 선의 색상
			* border-style: 테두리 선의 종류
		- 쓰는법
			* border-style(테두리 선의 종류)
			- none: 테두리 선 없음
			- hidden: 테두리 선 없음
			- solid: 실선, 단선(일반적인 선)
			- dotted: 점선(......)
			- dashed: 파선(------)
			- double: 두줄선(이중선)
			- groove: 홈이 파여있는 선
			- ridge: 솟은 모양의선(groove의 반대)
			- inset: 요소 전체가 들어간 선.
			- outset: 요소 전체가 나온 선. 
		
	 -->

</body>
</html>
