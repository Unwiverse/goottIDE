<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//자바스크립트에서의 한 줄 주석문
	
	/*
	자바스크립트에서의 여러 줄 주석문
	- 주석은 프로그램 코드를 설명할 때 쓰며
	  프로그램 실행에는 아무 영향이 없음.
	*/
	console.log("Hello, javascript!!");
	/*
		console.log()는 주로 디버깅 시에 필요한 정보를 출력할 때 씀.
		- 디버깅: 개발 시 문법적으로 보면 전혀 문제가 없는데도 어떤 경우는
		  정상적으로 동작하고, 어떤 경우는 동작이 잘 안되는 경우가 발생함.
		  프로그램에서는 이런 걸 논리적 오류인 '버그'라고 부름. 
		  이런 버그를 찾아서 없애는 작업을 하는 걸 디버깅이라고 함.
		- console.log() 기능은 크롬과 사파리 브라우저에서만 가능.
	*/
	
	

</script>
</head>
<body>

</body>
</html>
