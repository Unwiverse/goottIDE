<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">

		/*
		자바스크립트에서 데이터를 출력시키는 방법 -3가지
		
		1. console.log() 함수를 이용하는 법
		2. document.write() 함수를 이용하는 방법
		3. alert() 함수를 쓰는 방법.
		*/
		
		/*
		2. document.write() 함수를 쓰는법
		   ==> HTML의 body 태그 괄호 안에 있는 내용을 출력해주는 함수.
		       즉, 웹 브라우저 화면에 내용을 출력해주는 함수.
		
		*/
		
		document.write("<h2>소환사의 협곡에 오신 것을 환영해야되냐?</h2>");
		document.write("당연한거아니겠습니까?<br>");
		document.write("롤시리즈 오랜만인데 오늘은 무슨 챔피언입니까?<br>");
		document.write("몰라 toRl야");
		/*
		3. alert() 함수를 쓰는 법
		   ==> 웹 브라우저 창에서 간단한 알림 내용을 표시할 때
		       쓰는 함수.
		*/
		alert("미니언 생성까지 1972년 남았습니다");
		
</script>
</head>
<body>

</body>
</html>
