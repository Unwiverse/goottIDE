<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	switch-case 조건문
	- 다중 if~else문과 유사한 구조를 갖고있음.
	- 다중 if~else문을 switch~case문으로 
	  변경 가능한 경우는 조건식이 특정한 값과 일치되는 경우(==)만
	  switch~case문으로 변경될 수 있음.
	- 즉, 조건식이 ==인 경우를 제외하고 나머지 관계연산자(>=, >, <=, <, !=)
	  와 같은 비교연산자를 쓴 경우엔 switch~case 문을 변경할 수 없음.
	  
	
	*/
	let site = prompt("네이버, 다음, 구글 중 자주 쓰는 포털사잍은?");
	let url;
	switch(site) {
	
	case "네이버":
		url = "www.naver.com";
		break;
	case "다음":
		url = "www.daum.net";
		break;
	case "구글":
		url = "www.google.co.jp";
		break;
		
	default:
		alert("3개 중 하나만 써라");
	}
	
	if(url) {
		//실제 페이지로 이동이 진행됨
		location.href="http://"+url;
		
	} else {
		//현재 페이지를 새로고침하는 명령어
		location.reload();
		
	}
	
</script>
</head>
<body>

</body>
</html>
