<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//for 반복문
	
	let sum = 0;
	for(let su=1; su<=100; su++) {
		sum +=su;
	}
	document.write(`sum: ${sum} <br>`);
	
	/*
	문제) 1~100 사의 숫자 중 5의 배수는 빨간색, 6의 배수는 아쿠아, 7의 배수는
	     초록색으로 처리해서 화면에 ㄱ
	     조건) for문 쓰기
	*/
	
	for(let su=1; su<=100; su++) {
		if(su%5===0) {
			document.write(`<span style="color:blue">${su}</span> <br>`);
						//(`<font color='red'>${su}</font> &nbsp&nbsp&nbsp&nbsp`);   
		} else if(su%6===0) {
			document.write(`<span style="color:aqua">${su}</span> <br>`);
		} else if(su%7===0) {
			document.write(`<span style="color:green">${su}</span> <br>`);
		} else {
			document.write(`${su} <br>`);
		}
		
	}
	
	
</script>
</head>
<body>

</body>
</html>
