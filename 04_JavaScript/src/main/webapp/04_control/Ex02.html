<script type="text/javascript">
	// if else 조건문
	let samantha = Number(prompt("숫자를 하나 입력하세요"));
	if(samantha <= 0) {
		
		alert("0 이상의 값을 넣으세요!!!");
	} else {
		document.write(`입력한 숫자는 ${samantha} 입니다 <br>`);
	}
	
	
</script>
