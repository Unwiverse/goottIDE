<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//단항(증감) 연산자(++, --)
	let su1 = 10, su2 = 20;
	
	document.write(`${++su1} <br>`); //11
	document.write(`${su2++} <br>`); //20

	document.write(`<hr>`);
	
	let a= 10, b=20, c=3;
	document.write(`${++a} <br>`);
	document.write(`${a++} <br>`);
	document.write(`${++a + b++} <br>`); //13 +20 ==>33
	document.write(`${++a + ++b} <br>`); //14 +22 ==>36
	
	
</script>
</head>

</body>
</html>
