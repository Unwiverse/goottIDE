<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	자바스크립트에서의 객체 
	- 자바에서의 객체 개념과 유사함.
	- 속성 + 기능
	
	- 자바스크립트에서 객체 생성 방법
	  형식) const(let) 객체명 = {
			  			속성:값,
			  			속성:값,
	  		}
	 */
	 const product = {
		name: "Galaxy $24",
		type: "핸드폰", company: "삼성"
		}
	// 해당 객체의 속성을 화면에 출력하는 방법 - 1번째
	document.write(`제품 이름: ${product['name']} <br>`);
	document.write(`제품 타입: ${product['type']} <br>`);
	document.write(`제품 제조사: ${product['company']} <br>`);
	
	document.write('<hr>');
	
	// 해당 객체의 속성을 화면에 출력하는 방법 - 2번째
	document.write(`제품 이름: ${product.name} <br>`);
	document.write(`제품 타입: ${product.type} <br>`);
	document.write(`제품 제조사: ${product.company} <br>`);
	
	document.write('<hr>');
	
	//해당 객체의 속성을 화면에 출력하는 법 - 세번째 방법
	for(let p in product) {
		document.write(`${p}의 값: ${product[p]} <br>`);
	}

</script>
</head>
<body>

</body>
</html>
