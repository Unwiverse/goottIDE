<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * Math 객체: 수학 내장 객체
 	- 거의 대부분이 함수로 돼있음.
 	- abs(숫자): 해당 숫자의 절댓값 반환하는 함수
 	- max(숫자1, 숫자2,...숫자n): 숫자 중 가장 큰 값 반환하는 함수
 	- min(숫자1, 숫자2,...숫자n): 숫자 중 가장 작은 값 반환하는 함수
 	- pow(숫자, 제곱값): 숫자의 제곱한 값을 반환하는 함수
 	- random(숫자): 0~1 사이 난수 발생 함수
 	- round(숫자): 소수점 첫째 자리에서 반올림한 정수 반환
 	- ceil(숫자): 소수점 첫째 자리에서 무조건 올림 정수 반환 함수
 	- floor(숫자): 소수점 첫째 자리에서 무조건 잘라내 정수 반환
 	- sqrt(숫자): 숫자의 제곱근을 반환 
 */
 document.write(`최대값: ${Math.max(30, 47, 8, 9, 98, 21)} <br>`);
 document.write(`<hr>`);
 document.write(`최대값: ${Math.min(30, 47, 8, 9, 98, 21)} <br>`);
 
 let num= 2.1234;
 
 document.write(`${Math.round(num)} <br>`);
 document.write(`${Math.ceil(num)} <br>`);
 document.write(`${Math.floor(num)} <br>`);
</script>
</head>
<body>

</body>
</html>
