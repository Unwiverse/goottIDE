<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	let su1 = Number(prompt("첫 su 입력"));
	let su2 = parseInt(prompt("둘 su 입력"));
	
	document.write(`<h2>두 su의 덧셈은 ${su1+su2}입니다</h2>`);
	
	document.write(`두 su의 나눗셈은 ${(su1/su2).toFixed(3)}입니다`);
	

</script>
</head>
<body>

</body>
</html>
