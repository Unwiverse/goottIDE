<script type="text/javascript">
/*
  키보드로 회원 이름, 나이, 연락처를 입력받아 화면에 ㄱ
  document.write() 함수 쓰기
 */
 let name = prompt("니 이름");
 document.write("니 이름: "+name+"<br>");
 console.log(typeof(name));
 
 let age = Number(prompt("니 나이"));
 document.write("니 나이: "+age+"<br>");
 console.log(typeof(age));

 console.log(typeof(phone));
 
</script>
