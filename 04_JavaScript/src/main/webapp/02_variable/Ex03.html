<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	자바에서의 입출력 대화상자 - 3가지
	1. alert(): 알림창
		- 특정 정보를 사용자에게 메세지 창으로 알려주기 위해
		  주로 사용됨.
		  예) window.alert("알림 내용 또는 경고 내용");
		  alert("알림 내용 또는 경고 내용");
		  
	2. confirm(): 확인 창
		- 확인 또는 취소 버튼이 나타나는 창
			예) window.confirm("문자열");
			confirm("문자열");
			
	3. prompt(): 입력 창
		- 키보드로 데이터를 입력받을 때 사용하는 알림창
			예) window.prompt("문자열", [초기값 - 생략가능]);
			 prompt("문자열", [초기값-생략가능]);
	*/
	
	//2. confirm(): 확인창
	//[확인] -true 반환 /[취소] false 반환
	// boolean 타입으로 반환됨.
	
	let am_pm = confirm("오전임?");
	console.log("am_pm: "+am_pm);
	
	/*
	문자열을 숫자로 바꾸는 함수.
	1. Number() 함수 ==> 괄호 안에 데이터를 넣으면 숫자로 변환해주는 함수
	2. parseInt() 함수==> 같음
	
	*/
	
	let height = Number(prompt("키 몇임?"));
	console.log(typeof(height)); //텍스트로 입력받으면 무조건 문자열이다(형변환 필요)
	// 적정 표준 몸무게: (키-100) *0.9
	let standweight = (height -100) *0.9;
	document.write("당신의 표준 몸무게는 "+standweight+"kg입니다<br>");
	
	/*
	템플릿 리터럴 방식
	- 템플릿 리터럴은 문자열과 변수, 식을 하나의 문자열로 만드는 표현 방식을 말함.
	- 템플릿 리터럴 방식 이전엔 문자열 부분을 큰 따옴표로 묶은 후 연결 연산자인
	  +를 써서 식이나 변수와 연결했음. 근데 변수나 식이 많을수록 오타가 나올 확률
	  이 높아짐.
	- 템플릿 리터럴은 백팃('')을 써서 문자열을 만듦.
	- 템플릿 리터럴 안에 변수나 식이 들어간다면 ${}로 묶어서 처리하면 됨.
	*/
	document.write(`당신의 표준 몸무게는 ${standweight}kg입니다`);
	
	
	
	
	
</script>
</head>
<body>

</body>
</html>
