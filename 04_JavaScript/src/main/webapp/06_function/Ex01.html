<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 함수(function): 기능을 정의해 놓은 것.
 	- 함수는 하나의 로직을 재사용할 수 있게하는 것으로
 	  코드의 재사용성을 높여줌.
 	 
 	  형식) function 함수 이름(매개변수1 ,2) {
 		  함수 호출 시 실행 문장;
 		}
 	- 함수 사용 시 장점
 	  1. 코드 중복 제거 및 코드 재사용 가능
 	  2. 유지보수 용이성
 	- 자바스크립트 함수의 종류
 	  1. 사용자 정의 함수: 사용자(개발자)가 직접 맹근 함수.
 	  2. 내장 함수: 자체 제공 함수.
 	  
 */
 function hello() {
 		  alert("ㅎㅇ");
 		 }
 	
 	
</script>
</head>
<body>

	<input type="button" onclick="hello()" value="버튼클릭">
	
</body>
</html>
