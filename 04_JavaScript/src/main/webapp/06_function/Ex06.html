<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	/*
	자바스크립트 내장함수
	- 자바스크립트에서 자체적으로 제공하는 함수를 말함
	  예를 들어 aler(), prompt() 등 함수가 내장함수.
	 타이머 함수(내장함수)
	 - setTimeout(function, milisecond)
	 : 일정 시간이 지난 후에 함수를 한 번만 실행하는 함수.
	 
	 - setInterval(function, milisecond) ★
	 : 일정 시간마다 함수를 반복실행하는 함수.
	 
	 - clearTimeout(타이머 id)
	 : 일정 시간 후 함수를 한 번 더 실행하는 것을 중지하는 함수.
	 
	 - clearInterval(타이머 id)
	 : 일정 시간마다 함수를 반복하는 것을 중지하는 함수. ★
	*/
	
	//3초 후 함수(alarm)을 실행하는 함수
	function alarm() {
		 alert("3초 지남");
		 
	 }
	
	setTimeout(alarm, 3000);
	
</script>
</head>

</body>
</html>
