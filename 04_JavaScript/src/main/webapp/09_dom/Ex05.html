<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
onload = () => {
	//1. 이미지 태그를 만들어보자.
	let img_element = document.createElement("img");
	//2. 속성이 필요하면 속성을 지정해줘야됨
	img_element.src = "../images/banana.jpg";
	img_element.width = "150";
	img_element.height = "300";
	//3. DOM으로 만든 img 태그를 문서의 body에 추가해주면됨.
	document.body.appendChild(img_element);
}

</script>
</head>
<body>

</body>
</html>
