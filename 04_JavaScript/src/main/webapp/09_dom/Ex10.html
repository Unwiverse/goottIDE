<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	onload = () => {
		//문서에서 요소를 찾는 방법 -3번째
		//3. getElementsByClassName(class 이름);
		//   ==> class 이름과 일치하는 요소를 배열로 가져오는 함수.
		let texts = document.getElementsByClassName("user");
		alert("class요소 개수:"+texts.length); //3
		for(let i=0; i<texts.length; i++){
			texts[i].innerHTML = `<b style="color: red;">클래스 요소들</b>`;
		}
		
	}
</script>
</head>
<body>
	<p class="user">이름: 곤잘레스</p>
	<p class="user">주소: 멕시코 멕시코시티</p>
	<p class="user">전번: 02)123-1234</p>
</body>
</html>
