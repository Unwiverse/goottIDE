<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	onload = () => {
		//태그(요소)를 만드는 방법
		// 형식) createElement("태그이름");
		// 형식) createTextNode("텍스트");
		// 1.태그(요소)를 만들어 보자.
		let h1_element = document.createElement("h1");
		
		// 2. 텍스트 노드 만들어보자.
		let text = document.createTextNode("도무지 이해가 안됩니닼ㅋㅋㅋㅋㅋㅋㅋㅋ");
		//3. 텍스트 노드를 h1태그의 자식으로 추가(필요)
		h1_element.appendChild(text);
		
		//4. h1태그를 문서의 body 태그에 추가해줘야 함
		document.body.appendChild(h1_element);
		
	}
</script>
</head>
<body>

</body>
</html>
