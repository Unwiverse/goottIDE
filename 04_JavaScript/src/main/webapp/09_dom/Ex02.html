<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/style.css">
<script type="text/javascript">


</script>
</head>
<body>
	<!-- 
		웹 문서의 특정한 선택자에 접근하는 법
		1. querySelector(): 선택자 하나에 접근하는 법
		   ==> 형식) document.querySeletor(선택자)
		2. querySelectorAll(): 여러 개의 선택자에 접근하는 법.
		   : document.querySelectorAll(선택자)
		   
		3. querySelector(선택자).innerText
		   ==> 웹 브라우저 창에 보이는 내용을 가져오는 속성.
		4. querySelector(선택자).innerHTML
		   ==> 선택자 안에 있는 태그와 내용을 같이 가져오는 속성.
		   
		5. querySelector(선택자).textContent
		   : 선택자 안에 있는 내용을 가져오되 소스에 있는대로 가져오는 속성.
		
		3~5번의 경우엔 웹 요소의 내용을 가져올 땐 innerText나 textContent
		속성을 쓰고 요소 안에 있는 태그까지 같이 가져올 때는 innerHTML속성을 
		쓰면 됨.	
	 -->

	<h1 id="title">My profile</h1>
	<div id="profile">
		<img src="../images/apple.jpg" alt="도레미">
		<div id="desc">
		<p class="user">이름: 도레미</p>
		<p class="user">주소: 서울시 구로구</p>
		<p class="user">연락처: 02)123-1234</p>
		</div>
	</div>
	<script type="text/javascript" src="../js/ex02.js"></script>
	
</body>
</html>
